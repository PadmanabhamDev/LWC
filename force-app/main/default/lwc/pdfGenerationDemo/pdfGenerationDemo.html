<template>
    <div class="container">
        <div>
            <h1>Invoice Details</h1>
            <p>Invoice Number : {invoiceData.invoiceNumber}</p>
            <p>Date {invoiceData.date}</p>
            <p>Due Date : {invoiceData.dueDate}</p>
            <p>Bill To</p>
            <p>Name : {invoiceData.billTo.name}</p>
            <p>company : {invoiceData.billTo.company}</p>
            <p>address : {invoiceData.billTo.address}</p>
            <p>city : {invoiceData.billTo.city}</p>
            <p>state : {invoiceData.billTo.state}</p>
            <p>zip : {invoiceData.billTo.zip}</p>
            <p>country : {invoiceData.billTo.country}</p>
            <p>email : {invoiceData.billTo.email}</p>
            <template for:each={invoiceData.items} for:item="item">
                <div key={item.description}>
                    <p>Description : {item.description}</p>
                    <p>Quantity : {item.quantity}</p>
                    <p>Unit Price : {item.unitPrice}</p>
                    <p>Total : {item.total}</p>
                </div>
            </template>
            <p>Subtotal : {invoiceData.subtotal}</p>
            <p>Tax Rate : {invoiceData.taxRate}</p>
            <p>Tax Amount : {invoiceData.taxAmount}</p>
            <p>TotalAmount : {invoiceData.totalAmount}</p>
            <p>Payment Status : {invoiceData.paymentStatus}</p>
            <p>Notes : {invoiceData.notes}</p>
        </div>
    </div>
</template>
