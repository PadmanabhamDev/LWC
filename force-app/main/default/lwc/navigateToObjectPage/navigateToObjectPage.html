<template>
    <lightning-card class="slds-m-around_medium" title="Navigate To New Object">
        <lightning-button class="slds-p-around_medium" label="Navigate to New Record" variant="brand"
            onclick={navigateToNewRecord}></lightning-button>
    </lightning-card>

    <lightning-card class="slds-m-around_medium" title="Navigate To New Record with default values">
        <lightning-button class="slds-p-around_medium" label="Navigate To New Record with default values"
            variant="brand" onclick={navigateToNewRecordWithDefaultValue}></lightning-button>
    </lightning-card>

    <lightning-card class="slds-m-around_medium" title="Navigate To List View">
        <lightning-button class="slds-p-around_medium" label="Navigate To List View" variant="brand"
            onclick={navigateToListView}></lightning-button>
    </lightning-card>

    <lightning-card class="slds-m-around_medium" title="Navigate To File">
        <lightning-button class="slds-p-around_medium" label="Navigate To File" variant="brand"
            onclick={navigateToFile}></lightning-button>
    </lightning-card>
</template>
