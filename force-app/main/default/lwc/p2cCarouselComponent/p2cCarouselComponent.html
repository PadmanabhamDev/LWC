<template>
    <lightning-card title="Parent to Child Non Primitive data">
        <div class="slds-m-around_medium">
            <lightning-carousel disable-auto-scroll>
                <template for:each={carouselData} for:item="d">
                    <lightning-carousel-image key={d.header}
                        src={d.src} header={d.header} description={d.description}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </lightning-card>

</template>
